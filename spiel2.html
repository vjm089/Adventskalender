<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Henni's Endless Journey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Raleway:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to bottom, #f8f6f4 0%, #e8e4df 100%);
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #d4cfc7;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            font-family: 'Raleway', sans-serif;
            background: #2d4a3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.7em;
            color: #6b7f72;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3em;
            color: #2d4a3e;
            font-weight: 600;
        }

        #gameCanvas {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: #e8e4df;
            border: 2px solid #d4cfc7;
            border-radius: 8px;
            max-width: 100%;
            max-height: calc(100vh - 90px);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            border: 1px solid #d4cfc7;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 200;
            max-width: 90%;
        }

        .game-over.active {
            display: block;
        }

        .game-over h2 {
            font-family: 'Cormorant Garamond', serif;
            color: #2d4a3e;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #6b7f72;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .game-over .points {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5em;
            color: #a89968;
            margin: 20px 0;
        }

        .game-over button {
            font-family: 'Raleway', sans-serif;
            background: #2d4a3e;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }

        .victory {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            border: 2px solid #a89968;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 300;
            max-width: 90%;
        }

        .victory.active {
            display: block;
            animation: victoryAppear 0.5s ease;
        }

        @keyframes victoryAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .victory h2 {
            font-family: 'Cormorant Garamond', serif;
            color: #2d4a3e;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .victory .emoji {
            font-size: 4em;
            margin: 20px 0;
        }

        .victory p {
            color: #6b7f72;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .victory .reward {
            background: #f8f6f4;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #a89968;
            margin: 20px 0;
        }

        .victory .reward-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8em;
            color: #a89968;
            font-weight: 600;
        }

        .progress-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d4cfc7;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .progress-label {
            font-size: 0.8em;
            color: #6b7f72;
            margin-bottom: 8px;
            text-align: center;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: #e8e4df;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2d4a3e, #a89968);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9em;
            color: #2d4a3e;
            margin-top: 8px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Zur√ºck</a>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Session</div>
                <div class="stat-value" id="sessionScore">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Gesamt</div>
                <div class="stat-value" id="totalScore">0</div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="progress-bar">
        <div class="progress-label">Fortschritt zum Ziel</div>
        <div class="progress-track">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0 / 500.000</div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over</h2>
        <p>Session Punkte:</p>
        <div class="points" id="sessionPoints">0</div>
        <p id="totalPoints">Gesamt: 0</p>
        <button onclick="restartGame()">Nochmal versuchen</button>
    </div>

    <div class="victory" id="victory">
        <h2>üéâ Gewonnen! üéâ</h2>
        <div class="emoji">üçΩÔ∏è</div>
        <p>Du hast es geschafft!</p>
        <p>500.000 Punkte erreicht!</p>
        <div class="reward">
            <div class="reward-text">Ein Essen gehen auf mich! ‚ô•</div>
        </div>
        <p style="margin-top: 20px; font-size: 0.9em;">Du hast dir das wirklich verdient ‚ô•</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas-Gr√∂√üe anpassen
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 400);
            const maxHeight = window.innerHeight - 110;
            canvas.width = maxWidth;
            canvas.height = Math.min(maxHeight, maxWidth * 1.5);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Spielkonstanten
        const CELL_SIZE = canvas.width / 8;
        const ROWS = Math.floor(canvas.height / CELL_SIZE);
        const TARGET_SCORE = 500000;

        // Spielzustand
        let player = { x: 3, y: ROWS - 1 };
        let score = 0;
        let totalScore = parseInt(localStorage.getItem('totalScore') || '0');
        let obstacles = [];
        let hearts = [];
        let gameRunning = true;
        let moveDistance = 0;
        let highestRow = ROWS - 1;

        // Touch-Steuerung
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) movePlayer(1, 0);
                else if (dx < -30) movePlayer(-1, 0);
            } else {
                if (dy > 30) movePlayer(0, 1);
                else if (dy < -30) movePlayer(0, -1);
            }
        }, { passive: false });

        // Spieler bewegen
        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newX >= 0 && newX < 8 && newY >= 0 && newY < ROWS) {
                player.x = newX;
                player.y = newY;

                // Punkte f√ºr Vorw√§rtsbewegung
                if (dy < 0 && newY < highestRow) {
                    highestRow = newY;
                    score += 10;
                    moveDistance++;
                }

                checkCollisions();
            }
        }

        // Hindernisse erstellen
        function createObstacles() {
            // Schwierigkeit: Mehr und schnellere Hindernisse
            for (let row = 0; row < ROWS - 2; row++) {
                if (Math.random() < 0.7) { // 70% Chance f√ºr Hindernisse
                    const type = Math.random() < 0.5 ? 'car' : 'snowflake';
                    const speed = (Math.random() * 0.03 + 0.02) * (Math.random() < 0.5 ? 1 : -1);
                    const count = Math.floor(Math.random() * 2) + 2; // 2-3 Hindernisse pro Reihe
                    
                    for (let i = 0; i < count; i++) {
                        obstacles.push({
                            x: Math.random() * 8,
                            y: row,
                            speed: speed * (1 + moveDistance * 0.01), // Wird schneller mit Fortschritt
                            type: type
                        });
                    }
                }
            }
        }

        // Herzen erstellen
        function createHearts() {
            if (Math.random() < 0.05) { // 5% Chance
                hearts.push({
                    x: Math.floor(Math.random() * 8),
                    y: Math.floor(Math.random() * (ROWS - 2)),
                    collected: false
                });
            }
        }

        // Kollisionserkennung
        function checkCollisions() {
            // Hindernisse
            for (let obs of obstacles) {
                const obsX = Math.floor(obs.x);
                if (obsX === player.x && Math.floor(obs.y) === player.y) {
                    gameOver();
                    return;
                }
            }

            // Herzen
            for (let heart of hearts) {
                if (!heart.collected && heart.x === player.x && heart.y === player.y) {
                    heart.collected = true;
                    score += 50;
                }
            }
        }

        // Zeichnen
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Stra√üenstreifen
            for (let row = 0; row < ROWS; row++) {
                if (row % 2 === 0) {
                    ctx.fillStyle = '#d4cfc7';
                    ctx.fillRect(0, row * CELL_SIZE, canvas.width, CELL_SIZE);
                }
            }

            // Hindernisse
            for (let obs of obstacles) {
                if (obs.type === 'car') {
                    ctx.fillStyle = '#2d4a3e';
                    ctx.fillRect(obs.x * CELL_SIZE + 5, obs.y * CELL_SIZE + 10, CELL_SIZE - 10, CELL_SIZE - 20);
                } else {
                    ctx.fillStyle = '#6b7f72';
                    ctx.font = `${CELL_SIZE * 0.6}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText('‚ùÑ', obs.x * CELL_SIZE + CELL_SIZE / 2, obs.y * CELL_SIZE + CELL_SIZE * 0.7);
                }
            }

            // Herzen
            for (let heart of hearts) {
                if (!heart.collected) {
                    ctx.fillStyle = '#a89968';
                    ctx.font = `${CELL_SIZE * 0.6}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText('‚ô•', heart.x * CELL_SIZE + CELL_SIZE / 2, heart.y * CELL_SIZE + CELL_SIZE * 0.7);
                }
            }

            // Spieler
            ctx.fillStyle = '#a89968';
            ctx.font = `${CELL_SIZE * 0.7}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('‚ô•', player.x * CELL_SIZE + CELL_SIZE / 2, player.y * CELL_SIZE + CELL_SIZE * 0.75);
        }

        // Update
        function update() {
            if (!gameRunning) return;

            // Hindernisse bewegen
            for (let obs of obstacles) {
                obs.x += obs.speed;
                if (obs.x > 8) obs.x = -1;
                if (obs.x < -1) obs.x = 8;
            }

            // Neue Hindernisse und Herzen
            if (Math.random() < 0.02) createObstacles();
            createHearts();

            checkCollisions();
            draw();

            // UI Update
            document.getElementById('sessionScore').textContent = score.toLocaleString();
            document.getElementById('totalScore').textContent = totalScore.toLocaleString();
            
            updateProgress();

            requestAnimationFrame(update);
        }

        // Fortschritt aktualisieren
        function updateProgress() {
            const progress = Math.min((totalScore / TARGET_SCORE) * 100, 100);
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `${totalScore.toLocaleString()} / ${TARGET_SCORE.toLocaleString()}`;
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            totalScore += score;
            localStorage.setItem('totalScore', totalScore);

            document.getElementById('sessionPoints').textContent = score.toLocaleString();
            document.getElementById('totalPoints').textContent = 
                'Gesamt: ' + totalScore.toLocaleString();

            if (totalScore >= TARGET_SCORE) {
                document.getElementById('victory').classList.add('active');
            } else {
                document.getElementById('gameOver').classList.add('active');
            }
        }

        // Neustart
        function restartGame() {
            player = { x: 3, y: ROWS - 1 };
            score = 0;
            obstacles = [];
            hearts = [];
            gameRunning = true;
            moveDistance = 0;
            highestRow = ROWS - 1;

            document.getElementById('gameOver').classList.remove('active');
            
            createObstacles();
            update();
        }

        // Start
        updateProgress();
        createObstacles();
        update();
    </script>
</body>
</html>
