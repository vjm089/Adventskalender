        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to bottom, #f8f6f4 0%, #e8e4df 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 30px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;

            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 400;
            letter-spacing: 3px;
        }

        .subtitle {
            font-family: 'Raleway', sans-serif;
            color: #6b7f72;
            font-size: 0.95em;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .door {
            background: #ffffff;
            border: 1px solid #d4cfc7;
            border-radius: 8px;
            padding: 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .door:hover:not(.locked) {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(45, 74, 62, 0.15);
            border-color: #a89968;
        }

        .door.locked {
            background: #f5f3f0;
            cursor: not-allowed;
            opacity: 0.5;
            border-color: #e8e4df;
        }

        .door.opened {
            background: #fafaf9;
            border-color: #a89968;
        }

        .door-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5em;
            font-weight: 300;
            color: #2d4a3e;
        }

        .door-icon {
            font-size: 1.2em;
            margin-top: 8px;
            opacity: 0.6;
        }

        .available {
            animation: subtlePulse 3s ease-in-out infinite;
        }

        @keyframes subtlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 74, 62, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 12px;
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalAppear 0.4s ease;
            border: 1px solid #d4cfc7;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        function createSnowflakes() {

        function createHearts(x, y) {

        function getCurrentDay() {
           const now = new Date();
            if (now.getMonth() === 11 && now.getDate() <= 24) {
                return now.getDate();
            }
            return 0;
        }

        function createCalendar() {
            const calendar = document.getElementById('calendar');
            const currentDay = getCurrentDay();
            const openedDoors = JSON.parse(localStorage.getItem('openedDoors') || '[]');

            for (let i = 1; i <= 24; i++) {
                const door = document.createElement('div');
                door.classList.add('door');
                
                if (i > currentDay) {
                    door.classList.add('locked');
                    door.innerHTML = `
                        <div class="door-number">${i}</div>
                        <div class="door-icon">‚ô°</div>
                    `;
                } else if (openedDoors.includes(i)) {
                    door.classList.add('opened');
                    door.innerHTML = `
                        <div class="door-number">${i}</div>
                        <div class="door-icon">‚úì</div>
                    `;
                } else {
                    door.classList.add('available');
                    door.innerHTML = `
                        <div class="door-number">${i}</div>
                        <div class="door-icon">‚ô•</div>
                    `;
                }

                door.addEventListener('click', (e) => openDoor(i, e));
                calendar.appendChild(door);
            }
        }

        function openDoor(day, event) {
            const currentDay = getCurrentDay();
            
            if (day > currentDay) {
                alert('Sorry du musst leider noch warten :)');
                return;
            }

            const rect = event.currentTarget.getBoundingClientRect();
            createHearts(rect.left + rect.width / 2, rect.top + rect.height / 2);

            const openedDoors = JSON.parse(localStorage.getItem('openedDoors') || '[]');
            if (!openedDoors.includes(day)) {
                openedDoors.push(day);
                localStorage.setItem('openedDoors', JSON.stringify(openedDoors));
            }

            // Special handling for day 16 - redirect to letter page
            if (day === 16) {
                setTimeout(() => {
                    window.location.href = 'brief.html';
                }, 400);
            } else {
                setTimeout(() => {
                    showContent(day);
                }, 400);
            }

            event.currentTarget.classList.remove('available');
            event.currentTarget.classList.add('opened');
            event.currentTarget.querySelector('.door-icon').textContent = '‚úì';
        }

        function showContent(day) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('contentTitle');
            const body = document.getElementById('contentBody');
            const data = content[day];

            title.textContent = data.title;

            if (data.type === 'message') {
                body.innerHTML = `<p>${data.text}</p>`;
            } else if (data.type === 'image') {
                body.innerHTML = `
                    <p>${data.text}</p>
                    <img src="${data.imageUrl}" alt="Bild" class="content-image">
                `;
            } else if (data.type === 'song') {
                body.innerHTML = `
                    <p>${data.text}</p>
                    <div class="song-player">
                        <h3>${data.songName || 'Musik'}</h3>
                        <p><a href="${data.songUrl}" target="_blank">Jetzt anh√∂ren ‚Üí</a></p>
                    </div>
                `;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Geheime Kombination: 1-4-6
        let secretClicks = [0, 0, 0];
        const secretCode = [1, 4, 6];

        function checkSecretCode() {
            if (secretClicks[0] === secretCode[0] && 
                secretClicks[1] === secretCode[1] && 
                secretClicks[2] === secretCode[2]) {
                createHearts(window.innerWidth / 2, window.innerHeight / 2);
                setTimeout(() => {
                    window.location.href = 'spiel.html';
                }, 800);
            }
        }

        function startCountdowns() {
            const countdowns = [
                { id: 1, date: new Date('2025-12-16T00:00:00') },
                { id: 2, date: new Date('2025-12-19T18:55:00') },
                { id: 3, date: new Date('2025-12-24T00:00:00') }
            ];

            function updateCountdowns() {
                const now = new Date();

                countdowns.forEach(countdown => {
                    const difference = countdown.date - now;

                    if (difference > 0) {
                        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));

                        document.getElementById(`days${countdown.id}`).textContent = days;
                        document.getElementById(`hours${countdown.id}`).textContent = hours;
                        document.getElementById(`minutes${countdown.id}`).textContent = minutes;
                    } else {
                        document.getElementById(`days${countdown.id}`).textContent = '0';
                        document.getElementById(`hours${countdown.id}`).textContent = '0';
                        document.getElementById(`minutes${countdown.id}`).textContent = '0';
                    }
                });
            }

            // Klick-Events f√ºr geheime Kombination hinzuf√ºgen
            document.querySelectorAll('.countdown-box').forEach((box, index) => {
                box.addEventListener('click', () => {
                    secretClicks[index]++;
                    checkSecretCode();
                });
            });

            updateCountdowns();
            setInterval(updateCountdowns, 1000);
        }

        createSnowflakes();
        createCalendar();
        startCountdowns();
    </script>
</body>
